<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <title>Przelicznik walut</title>
  </head>
  <body>
    <main class="d-flex justify-content-center main__container">
      <section
        class="d-flex justify-content-center align-items-end justify-content-xl-start project-body__container--light"
      >
        <section
          class="d-flex justify-content-center align-items-center justify-content-xl-start output__container"
        >
          <p class="output__paragraph--value">0,00</p>
          <p class="output__paragraph--currency">PLN</p>
        </section>
      </section>
      <section id="spinnerContainer"></section>
      <section
        class="d-flex container-fluid flex-column align-items-center project-body__container"
      >
        <header
          class="d-flex align-items-center justify-content-center header__container"
        >
          <img src="img/logo.png" alt="piggybank logo" class="header__logo" />
          <h1 class="header__heading">Przelicznik Walut</h1>
        </header>

        <section class="d-flex align-items-center justify-content-center bar">
          <div
            class="d-flex align-items-center justify-content-center bar__button"
          >
            <p class="bar__button-paragraph" id="USD">USD</p>
          </div>
          <div
            class="d-flex align-items-center justify-content-center bar__button"
          >
            <p class="bar__button-paragraph" id="EUR">EUR</p>
          </div>
          <div
            class="d-flex align-items-center justify-content-center bar__button"
          >
            <p class="bar__button-paragraph" id="CHF">CHF</p>
          </div>
        </section>
        <section
          class="section__container d-flex flex-column flex-xl-row align-items-center justify-content-xl-between align-items-xl-center"
        >
          <section
            class="d-flex align-items-center justify-content-center input__container"
          >
            <input
              placeholder="Wpisz kwotÄ™"
              id="input"
              class="input"
              inputmode="numeric"
              type="number"
            />
          </section>
          <section
            class="count__container d-flex align-items-center justify-content-center input__button"
          >
            <button class="count__button" type="submit">PRZELICZ</button>
          </section>
        </section>
      </section>
    </main>
    <script src="JS/script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      cro
      ssorigin="anonymous"
      defer
    ></script>
  </body>
</html>
